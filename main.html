<!DOCTYPE html">
<html lang="en" >
<head><meta charset="utf-8">
<title>Domain Colouring using Canvas</title>
<script language="javascript" type="text/javascript" src="lib/jquery-1.7.2.js"></script>
<script language="javascript" type="text/javascript" src="lib/domkol.js"></script>
</head>

<body>
<h1>Domain Colouring using Canvas</h1>

<svg:svg id="domkol-svg"
     viewBox="0 0 600 600"
     width="600px" height="600px">
     <svg:foreignObject x="0" y="0" width="100%" height="100%">
         <canvas id="domkol-canvas" width="600" height="600"/>
     </svg:foreignObject>
</svg:svg>


</body>
</html>
