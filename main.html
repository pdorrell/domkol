<!DOCTYPE html">
<html lang="en" >
<head><meta charset="utf-8">
<title>Domain Colouring using Canvas</title>
<script language="javascript" type="text/javascript" src="lib/jquery-1.7.2.js"></script>
<script language="javascript" type="text/javascript" src="lib/domkol.js"></script>
</head>

<body>
<h1>Domain Colouring using Canvas</h1>

<svg id="domkol-svg"
     width="600" height="600" viewbox="0 0 600 600">
     <foreignObject x="0" y="0" width="600" height="600">
        <canvas id="domkol-canvas" width="600" height="600"></canvas>
     </foreignObject>
     <circle cx="256" cy="256" r="120" stroke="white" stroke-width="2" fill="none"/>
</svg>
</body>
</html>
