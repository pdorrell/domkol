<!DOCTYPE html">
<html lang="en" >
<head><meta charset="utf-8">
<title>Domain Colouring using Canvas</title>
<link rel="stylesheet" href="lib/jquery-ui-1.10.2.css" />
<script language="javascript" type="text/javascript" src="lib/jquery-1.9.1.js"></script>
<script language="javascript" type="text/javascript" src="lib/jquery-ui-1.10.2.js"></script>
<script language="javascript" type="text/javascript" src="domkol.js"></script>
</head>

<body>
<h1>Domain Colouring using Canvas</h1>

<div style="position:relative">
<svg id="domkol-svg" style="position:absolute;top:0;left:0;z-index:1;"
     width="800" height="800" viewbox="0 0 800 800">
     <circle id="big-circle" cx="256" cy="256" r="150" stroke="white" stroke-width="2" fill="none"/>
     <circle id="centre-handle" cx="256" cy="256" r="12" stroke="white" stroke-width="2" fill="black"/>
     <circle id="edge-handle" cx="406" cy="256" r="12" stroke="white" stroke-width="2" fill="black"/>
     <path id="real-path" d="M0,0" fill="none" stroke="black" stroke-width="2"/>
     <path id="imaginary-path" d="M0,0" fill="none" stroke="blue" stroke-width="2"/>
</svg>
<canvas id="domkol-canvas" style="position:absolute;top:0;left:0;z-index:0;"
        width="600" height="600"></canvas>
  <div id="scale-slider" style="position:absolute;top:0;left:600;z-index:2;"
       style="height:200px; float:right;clear:right;"></div>
</div>
</body>
</html>
